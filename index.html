<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="keywords" content="HTML, CSS, JavaScript"/><meta name="author" content="Dillon Arnold"/><meta name="description" content="Around the US"/><link rel="shortcut icon" href="favicon.ico"/><title>Around the US</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__content"><header class="header"><img class="header__logo" src="4e8e0a1d604782a0dff8.svg" alt="header logo
        around the us"/></header><main class="main"><section class="profile"><div class="profile__image-container"><img src="88ebe242fea09f86c5f6.png" alt="profile image" class="profile__image"/> <button class="profile__image-edit"></button></div><div class="profile__content"><h1 class="profile__content-name">Jacques Cousteau</h1><button type="button" class="profile__edit-button"></button><p class="profile__content-subtitle">Explorer</p></div><button type="button" class="profile__add-button"></button></section><section class="cards"><ul class="cards__list" id="card-list"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2023 Around The U.S</p></footer></div><div class="modal" id="profile-edit-modal"><div class="modal__container"><button class="modal__close"></button><p class="modal__heading">Edit Profile</p><form class="modal__form" id="modal-edit-form"><input id="owner-name" name="name" class="modal__input modal__name" placeholder="Name" minlength="2" maxlength="40" required/> <span class="modal__error" id="owner-name-error"></span> <input type="tt" id="owner-bio" name="subtitle" class="modal__input modal__bio" placeholder="Description" minlength="2" maxlength="200" required/> <span class="modal__error" id="owner-bio-error"></span> <button type="submit" class="modal__button">Save</button></form></div></div><div class="modal" id="profile-add-modal"><div class="modal__container"><button class="modal__close"></button><p class="modal__heading">New place</p><form class="modal__form" id="modal-form-add"><input id="owner-add" name="name" class="modal__input modal__add" placeholder="Title" required minlength="1" maxlength="30"/> <span class="modal__error" id="owner-add-error"></span> <input type="url" id="owner-link" name="link" class="modal__input modal__link" placeholder="Image link" required/> <span class="modal__error" id="owner-link-error"></span> <button id="modal-add-submit" type="submit" class="modal__button">Create</button></form></div></div><div class="modal" id="image-modal"><div class="modal__image-container"><img class="modal__image" src="#" alt="location image"/> <button class="modal__close"></button><p class="modal__image-caption"></p></div></div><div class="modal" id="confirmation-modal"><div class="modal__container"><button class="modal__close"></button><form class="modal__form"><h1 class="modal__heading" id="modal-heading-confirm">Are you sure?</h1><button class="modal__button" type="submit" id="modal-confirm-submit">Yes</button></form></div></div><div class="modal" id="profile-avatar-modal"><div class="modal__container"><button class="modal__close"></button><form class="modal__form" id="modal__form_avatar"><h1 class="modal__heading" id="modal-heading-avatar">Change profile picture</h1><input type="url" id="modal-profile-link" name="link" class="modal__input modal__profile_link" placeholder="Image link" class="modal__input" required/> <span class="modal__error" id="modal-profile-link-error"></span> <button class="modal__button" id="modal-profile-submit" type="submit">Save</button></form></div></div><template id="card-template"><li class="cards__content" id="card-list"><img class="cards__image" id="cards-image" src="" alt=""/> <button id="post-delete-button" class="cards__delete"></button><div class="cards__description"><h2 class="cards__description-text"></h2><button type="button" class="cards__like-button" id="cards-like-button"></button></div></li></template></body></html>
