<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Dillon Arnold" />
    <meta name="description" content="Around the US" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the US</title>

    <!-- Profile header and buttons  -->
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="header logo
        around the us"
        />
      </header>
      <main class="main">
        <section class="profile">
          <img
            src="./images/Avatar.png"
            alt="profile image"
            class="profile__image"
          />
          <div class="profile__content">
            <h1 class="profile__content-name">Jacques Cousteau</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__content-subtitle">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards">
          <ul class="cards__list" id="card-list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Around The U.S</p>
      </footer>
    </div>

    <!-- Modal Edit form -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form" id="modal-edit-form">
          <input
            type="text"
            id="owner-name"
            name="name"
            class="modal__input modal__name"
            placeholder="Name"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="modal__error" id="owner-name-error"></span>
          <input
            type="text"
            id="owner-bio"
            name="subtitle"
            class="modal__input modal__bio"
            placeholder="Description"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="modal__error" id="owner-bio-error"></span>
          <button type="submit" class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <!-- Modal Add form -->
    <div class="modal" id="profile-add-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <p class="modal__heading">New place</p>
        <form class="modal__form" id="modal-form-add">
          <input
            type="text"
            id="owner-add"
            name="title"
            class="modal__input modal__add"
            placeholder="Title"
            required
            minlength="1"
            maxlength="30"
          />
          <span class="modal__error" id="owner-add-error"></span>
          <input
            type="url"
            id="owner-link"
            name="link"
            class="modal__input modal__link"
            placeholder="Image link"
            required
          />
          <span class="modal__error" id="owner-link-error"></span>
          <button id="modal-add-submit" type="submit" class="modal__button">
            Create
          </button>
        </form>
      </div>
    </div>

    <!-- Image popup modal -->
    <div class="modal" id="image-modal">
      <div class="modal__image-container">
        <img class="modal__image" src="#" alt="location image" />
        <button class="modal__close"></button>
        <p class="modal__image-caption"></p>
      </div>
    </div>

    <!-- Cards template -->
    <template id="card-template">
      <li class="cards__content" id="card-list">
        <img class="cards__image" id="cards-image" src="" alt="" />
        <button id="post-delete-button" class="cards__delete"></button>
        <div class="cards__description">
          <h2 class="cards__description-text"></h2>
          <button
            type="button"
            class="cards__like-button"
            id="cards-like-button"
          ></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validation.js"></script>
  </body>
</html>
