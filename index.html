<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Dillon Arnold" />
    <meta name="description" content="Around the US" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the US</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="header logo
        around the us"
        />
      </header>
      <main class="main">
        <section class="profile">
          <img
            src="./images/Avatar.png"
            alt="profile image"
            class="profile__image"
          />
          <div class="profile__content">
            <h1 class="profile__content-name" id="profile-name">
              Jacques Cousteau
            </h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__content-subtitle" id="profile_subtitle">
              Explorer
            </p>
          </div>
          <button
            type="button"
            class="profile__add-button"
            id="profile-add-button"
          ></button>
        </section>
        <section class="cards">
          <ul class="cards__list" id="card-list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Around The U.S</p>
      </footer>
    </div>
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="modal-close"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form">
          <input
            type="text"
            name="name"
            class="modal__name"
            placeholder="Name"
            id="modal__name"
          />
          <input
            type="text"
            name="subtitle"
            class="modal__subtitle"
            placeholder="Description"
            id="modal__subtitle"
          />
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <div class="modal__add" id="profile-add-modal">
      <div class="modal__add-container">
        <button class="modal__add-close" id="modal-add-close"></button>
        <p class="modal__add-heading">New place</p>
        <form class="modal__add-form">
          <input
            type="text"
            name="title"
            class="modal__name modal__title"
            placeholder="Title"
            id="modal__add-title"
          />
          <input
            type="text"
            name="subtitle"
            class="modal__subtitle"
            placeholder="Image link"
            id="modal__add-subtitle"
          />
          <button class="modal__add-button">Create</button>
        </form>
      </div>
    </div>
    <template id="card-template">
      <li class="cards__content">
        <img class="cards__image" id="cards-image" src="" alt="" />
        <div class="cards__description">
          <h2 class="cards__description-text" id="cards-description"></h2>
          <button
            type="button"
            class="cards__like-button"
            id="card-like-button"
          ></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
