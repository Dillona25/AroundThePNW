<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Dillon Arnold" />
    <meta name="description" content="Around the US" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the US</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="header logo
        "around the us">
      </header>
      <main class="main">
        <section class="profile">
          <img
            src="./images/Avatar.png"
            alt="profile image"
            class="profile__image"
          />
          <div class="profile__content">
            <h1 class="profile__content-name">Jacques Cousteau</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__content-subtitle">Explorer</p>
          </div>
          <button class="profile__add-button"></button>
        </section>

        <section class="profile__images">
          <div class="cards">
            <ul class="card__list">
              <li class="card__content">
                <img
                  class="card__image"
                  src="./images/yosemite.jpg"
                  alt="Photo of Yosemite Valley"
                />
                <div class="card__description">
                  <h2 class=card__description-text>Yosemite Valley
                  <img
                    src="./images/Heart Logo.svg"
                    alt="like button"
                    class="card__like-button"
                  />
                </div>
              </li>
              <li class="card__content">
                <img
                  class="card__image"
                  src="./images/lake-louise.jpg"
                  alt="Photo of Lake Louise"
                />
                <h2 class="card__description">
                  Lake Louise
                  <img
                    src="./images/Heart Logo.svg"
                    alt="like button"
                    class="card__like-button"
                  />
                </h2>
              </li>
              <li class="card__content">
                <img
                  class="card__image"
                  src="./images/bald-mountains.jpg"
                  alt="Photo of the Bald Mountains"
                />
                <h2 class="card__description">
                  Bald Mountains
                  <img
                    src="./images/Heart Logo.svg"
                    alt="like button"
                    class="card__like-button"
                  />
                </h2>
              </li>
              <li class="card__content">
                <img
                  class="card__image"
                  src="./images/latemar.jpg"
                  alt="Photo of Latemar"
                />
                <h2 class="card__description">
                  Latemar
                  <img
                    src="./images/Heart Logo.svg"
                    alt="like button"
                    class="card__like-button"
                  />
                </h2>
              </li>
              <li class="card__content">
                <img
                  class="card__image"
                  src="./images/vanoise.jpg"
                  alt="Photo of Vanoise National"
                />
                <h2 class="card__description">
                  Vanoise Nationa...
                  <img
                    src="./images/Heart Logo.svg"
                    alt="like button"
                    class="card__like-button"
                  />
                </h2>
              </li>
              <li class="card__content">
                <img
                  class="card__image"
                  src="./images/lago.jpg"
                  alt="Photo of Lago di Braies"
                />
                <h2 class="card__description">
                  Lago di Braies
                  <img
                    src="./images/Heart Logo.svg"
                    alt="like button"
                    class="card__like-button"
                  />
                </h2>
              </li>
            </ul>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Around The U.S</p>
      </footer>
    </div>
  </body>
</html>
